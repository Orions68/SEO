    <!-- Footer -->

            <svg width="260" height="210" viewBox="0 0 260 210" xmlns="http://www.w3.org/2000/svg">
  <!-- Texto en arco: Luthier centrado arriba de la guitarra -->
  <defs>
    <path id="arc" d="M70,85 A60,60 0 0,1 190,85" />
  </defs>
  <text font-size="28" fill="#ffc98b" font-family="Arial, sans-serif" font-weight="bold" letter-spacing="2">
    <textPath href="#arc" startOffset="50%" text-anchor="middle">
      Luthier
    </textPath>
  </text>
  <!-- Guitarra rotada a 45 grados en el centro -->
  <g transform="rotate(-45 130 120)">
    <!-- Cuerpo de la guitarra -->
    <ellipse cx="90" cy="120" rx="40" ry="25" fill="#f5c98b" stroke="#8b5c2a" stroke-width="4"/>
    <!-- Boca de la guitarra -->
    <ellipse cx="90" cy="120" rx="8" ry="8" fill="#333"/>
    <!-- M치stil de la guitarra -->
    <rect x="125" y="115" width="60" height="10" rx="4" fill="#c49a6c" stroke="#333" stroke-width="2"/>
    <!-- Clavijero -->
    <rect x="185" y="117" width="12" height="6" rx="2" fill="#555" stroke="#333" stroke-width="1"/>
    <!-- Cuerdas -->
    <line x1="130" y1="120" x2="195" y2="120" stroke="#ccc" stroke-width="1"/>
    <line x1="130" y1="122" x2="195" y2="122" stroke="#ccc" stroke-width="1"/>
    <line x1="130" y1="118" x2="195" y2="118" stroke="#ccc" stroke-width="1"/>
  </g>
  <!-- Herramientas cruzadas en X debajo del m치stil -->
  <!-- Lima (izquierda, de abajo izquierda a arriba derecha) -->
  <g>
    <rect x="142" y="150" width="12" height="54" rx="2" fill="#b0b0b0" stroke="#555" stroke-width="1" transform="rotate(-25 148 177)"/>
    <rect x="140" y="195" width="16" height="12" rx="3" fill="#8b5c2a" stroke="#555" stroke-width="1" transform="rotate(-25 148 177)"/>
  </g>
  <!-- Martillo (derecha, de abajo derecha a arriba izquierda) -->
  <g>
    <rect x="156" y="150" width="12" height="54" rx="2" fill="#888" stroke="#333" stroke-width="1" transform="rotate(25 162 177)"/>
    <rect x="154" y="195" width="18" height="10" rx="2" fill="#444" stroke="#222" stroke-width="1" transform="rotate(25 162 177)"/>
  </g>
</svg>
